<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>切换天气</title>
    <!-- 引入Vue -->
    <style>
      .normal {
        background-color: aqua;
      }
      .innormal {
        background-color: blueviolet;
      }
    </style>
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <!-- 
        Vue原则
        1.vm管理的函数都写成普通函数
        2.其他函数最好写成箭头函数
     -->
    <!-- 准备好容器 -->
    <div id="root">
        <button @click='n++'>点我加一</button>
      <li v-for='item in array' key='item'>{{item}}</li>
    </div>
    <script>
      // 将_data数据代理到vm实例上
      const vm = new Vue({
        data() {
          return {
            n: 1,
            a: "normal",
            array: ["normal", "innormal"],
            object: {
              normal: true,
              innormal: false,
            },
            styleObj: {
              fontSize: "40px",
            },
          };
        },
        computed: {
          weather() {
            return this.isHot ? "炎热" : "凉爽";
          },
        },
        methods: {
          click() {
            this.a = "innormal";
          },
        },
        watch: {
          // 'number':{
          //   immediate:true,
          //   deep:true,
          //   handler(newValue,oldValue){
          //     console.log('number被改了',newValue,oldValue)
          //   }
          // }
          number(newValue, oldValue) {
            //简写
            console.log("number被改了", newValue, oldValue);
          },
        },
      });
      vm.$mount("#root"); //第二章写法
      // vm.$watch(
      //   "weather",
      //   function (newValue, oldValue) {
      //     console.log("isHot被改了", newValue, oldValue);
      //   },
      //   {
      //     deep: true,
      //     immediate: true,
      //   }
      // );
      vm.$watch("weather", function (newValue, oldValue) {
        //简写
        console.log("isHot被改了", newValue, oldValue);
      });
    </script>
  </body>
</html>
