<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let date = {
        name:{
            tw:{
                name:'尚硅谷'
            }
        },
        age:6
      };
      let proxyDate=new Proxy(date,{
          set(value,protety,newValue){
            console.log(protety,newValue)
            date[protety]=newValue
          }
      })
      //不行
      proxyDate.name.tw.name='6666'
      //可以
      proxyDate.age =9
      //
      proxyDate.age =9
      console.log(proxyDate)
    </script>
  </body>
</html>
