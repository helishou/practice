<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>复习</title>
    <style>
      .title {
        background-color: orange;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <!--  准备好一个容器-->
    <div id="test"></div>
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react dom 用于支持react 操作dom -->
    <script
      type="text/javascript"
      src="../js/react-dom.development.js"
    ></script>
    <!-- 引入babel 用于将jsx转化为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/javascript">
    /* 
      总结:
      1.类中的构造器不是必须写的,要对实例进行一些初始化的操作,如添加指定属性时才写
      2.如果A类继承了B类,且A类中写了构造器,那么A类构造器的super 是必须要调用的
      3.类中所定义的方法,都是放在了类的原型对象上,供实例去调用
       */
      //创建一个Person类
      class Person{
        // 构造器方法
        constructor(name,age){
          this.name=name
          this.age=age
          // 构造器的this是类的实例对象
        }
        speak(){
          //speak方法放在了哪里?----person类的原型对象上
          //通过Person实例调用speak时,speak中的this 就是Person实例
            console.log(this);
        }
      }
      class Student extends Person{
        constructor(name,age,grade){
          super(name,age)
          this.grade=grade
          this.school =' 杭州电子科技大学'
        }
        //重写从父类来的方法
        speak(){
          console.log(`我叫${this.name},我年龄是${this.age},我读的是${this.grade}`);
          this.study()
        }
        study(){
          //study放在了哪里---类的原型对象上,供实例使用
          //通过student实例调用study时候,study中的this就是student实例
          console.log('我很努力的学习')
        }
      }
      // 创建实力对象
      const p1=new Person('tom',15)
      const p2=new Person('hhy',51)
      const s1=new Student('wxy',18,'研二')
      const x=p1.speak
      p1.speak()
      p2.speak()
      p1.speak.call({a:1,b:2})
      console.log(s1)
      s1.speak()
      s1.study()
      x()
    </script>
  </body>
</html>
