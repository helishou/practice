<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>类式组件</title>
    <style>
      .title {
        background-color: orange;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <!--  准备好一个容器-->
    <div id="test"></div>
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react dom 用于支持react 操作dom -->
    <script
      type="text/javascript"
      src="../js/react-dom.development.js"
    ></script>
    <!-- 引入babel 用于将jsx转化为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
    //1.创建类式组件
      class MyComponet extends React.Component{
        render(){
          console.log('render中的this:',this)
          //render 是放在哪里的? --类的原型上,供实例使用
          return <h2>我是用类定义的组件(适用于[复杂组件]的定义)</h2>
        }
      }
      //2.渲染组件
      ReactDOM.render(<MyComponet/>, document.getElementById("test"));
      /*
          执行ReactDOM.render(<MyComponet/>.....之后,发生了什么
            1.React 接信息组件标签,找到了MyComponent组件
            2.发现组件是使用类定义的,随后创建该类实例,并通过该实例调用到原型上的render方法.
            3.将rendr返回的虚拟DOM转为真实DOM,随后呈现在页面中
        */
    </script>
  </body>
</html>
