<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>refs</title>
  <style>
    .title {
      background-color: orange;
      width: 200px;
    }
  </style>
</head>

<body>
  <!--  准备好一个容器-->
  <div id="test"></div>
  <!-- 引入react核心库 -->
  <script type="text/javascript" src="../js/react.development.js"></script>
  <!-- 引入react dom 用于支持react 操作dom -->
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <!-- 引入babel 用于将jsx转化为js -->
  <script type="text/javascript" src="../js/babel.min.js"></script>

  <script type="text/babel">
      //1.创建类式组件
      class Demo extends React.Component {
        state = {isHot:false}
        changeWeather = () =>{
          this.setState({isHot:!this.state.isHot})
        }
        render() {
          const {isHot} = this.state
          return (
            <div>
              <h2>今天天气{isHot ? '炎热':'凉爽'}</h2>
              {/*<input ref={(c)=>{this.input1=c;console.log('@',c)}} type="text" placeholder="点击按钮提示数据"/><br></br>;*/}
              <button onClick = {this.showData}>点我提示左侧数据</button>&nbsp;
              <button onClick = {this.changeWeather}>点我切换天气</button>&nbsp;
              <input ref='input2' type="text" placeholder="失去焦点提示数据"/>
            </div>
          );
        }
        showData=()=> {
          alert(this.input1.value)
            console.log("被点击了");
            // 严重注意:状态不可直接更改,要借助一个内置的API去更改
            // console.log(this.state.isHot);
            // // this.state.isHot=!(this.state.isHot) 直接更改
            // this.setState({isHot:!(this.state.isHot)})//通过API更改,且合并,不是替换
        }
      }
      //2.渲染组件
      ReactDOM.render(<Demo/>, document.getElementById("test"));
      /*
          执行ReactDOM.render(<MyComponet/>.....之后,发生了什么
            1.React 接信息组件标签,找到了MyComponent组件
            2.发现组件是使用类定义的,随后创建该类实例,并通过该实例调用到原型上的render方法.
            3.将rendr返回的虚拟DOM转为真实DOM,随后呈现在页面中
        */
    </script>
</body>

</html>
