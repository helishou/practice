<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>refs</title>
  <style>
    .title {
      background-color: orange;
      width: 200px;
    }
  </style>
</head>

<body>
  <!--  准备好一个容器-->
  <div id="test"></div>
  <!-- 引入react核心库 -->
  <script type="text/javascript" src="../js/react.development.js"></script>
  <!-- 引入react dom 用于支持react 操作dom -->
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <!-- 引入babel 用于将jsx转化为js -->
  <script type="text/javascript" src="../js/babel.min.js"></script>

  <script type="text/babel">
      //1.创建类式组件
      class Demo extends React.Component {
        /*
        react.createRef调用后可以返回一个容器,该容器可以存储被ref标识的节点
        该容器是专人专用的 
        */
        myRef = React.createRef()
        myRef2 = React.createRef()
        render() {
          return (
            <div>
              <input ref={this.myRef} type="text" placeholder="点击按钮提示数据"/>&nbsp;
              <button onClick = {this.showData}>点我提示左侧数据</button>&nbsp;
              <input onBlur={this.showData2} ref={this.myRef2} type="text" placeholder="失去焦点提示数据"/>&nbsp;
            </div>
          );
        }
        showData=()=> {
            alert(this.myRef.current.value);
        }
        showData2=()=> {
          alert(this.myRef2.current.value);
        }

      }
      //2.渲染组件
      ReactDOM.render(<Demo/>, document.getElementById("test"));
      /*
          执行ReactDOM.render(<MyComponet/>.....之后,发生了什么
            1.React 接信息组件标签,找到了MyComponent组件
            2.发现组件是使用类定义的,随后创建该类实例,并通过该实例调用到原型上的render方法.
            3.将rendr返回的虚拟DOM转为真实DOM,随后呈现在页面中
        */
    </script>
</body>

</html>
