<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>继承性练习</title>
    <style type="text/css">
	  .f{
		color: pink;
	  }
      p[i]{
        color: blue;
        border: 10px #33cccc solid;
      }
      p {
        color: #f00;
        border: 10px #33cccc solid;
      }
    </style>
  </head>
  <body>
    <div>
      <p i='111' class='f' id='d'>我是段落1</p>
      <p>我是段落2</p>
      <p>我是段落3</p>
    </div>
  </body>
</html>
